    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Example</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter number 1" />
    <input type="text" id="num2" placeholder="Enter number 2" />
    <br /><br />
    <button onclick="calculateSum()">+</button>
    <button onclick="calculateSub()">-</button>
     <button onclick="calculatePro()">*</button>
    <button onclick="calculateDiv()">/</button>

    <p id="result">Result:</p>
  </body>
  <script >
    function calculateSum() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let sum = num1 + num2;
    document.getElementById('result').innerHTML = 'Result: ' + sum;
}
function calculatePro() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let Pro = num1 * num2;
    document.getElementById('result').innerHTML = 'Result: ' + Pro;
}

function calculateSub() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let Sub = num1 - num2;
    document.getElementById('result').innerHTML = 'Result: ' + Sub;
}
function calculateDiv() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let Div = num1 / num2;
    document.getElementById('result').innerHTML = 'Result: ' + Div;
}
  </script>
</html>
